<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculatorStyle.css" />
  </head>

  <body>
    <main>
      <div class="cal-container">
        <!-- wrapper: display + all buttons -->
        <div class="wrapper">
          <!-- display -->
          <div class="display-box">
            <h4>0</h4>
          </div>

          <!-- buttons -->

          <!-- 1st row -->
          <div class="btn-container">
            <button class="cal-btn" onclick="clearDisplay()">CLR</button>
            <button class="cal-btn" onclick="del()">Del</button>
            <button class="cal-btn">&percnt;</button>
            <button class="cal-btn" onclick="pressedBtn('/')">&divide;</button>
          </div>

          <!-- 2nd row -->
          <div class="btn-container">
            <button class="cal-btn" onclick="pressedBtn(1)">1</button>
            <button class="cal-btn" onclick="pressedBtn(2)">2</button>
            <button class="cal-btn" onclick="pressedBtn(3)">3</button>
            <button class="cal-btn" onclick="pressedBtn('*')">&times;</button>
          </div>

          <!-- 3rd row -->
          <div class="btn-container">
            <button class="cal-btn" onclick="pressedBtn(4)">4</button>
            <button class="cal-btn" onclick="pressedBtn(5)">5</button>
            <button class="cal-btn" onclick="pressedBtn(6)">6</button>
            <button class="cal-btn" onclick="pressedBtn('+')">&plus;</button>
          </div>

          <!-- 4th row -->
          <div class="btn-container">
            <button class="cal-btn" onclick="pressedBtn(7)">7</button>
            <button class="cal-btn" onclick="pressedBtn(8)">8</button>
            <button class="cal-btn" onclick="pressedBtn(9)">9</button>
            <button class="cal-btn" onclick="pressedBtn('-')">&minus;</button>
          </div>

          <!-- 5th row -->
          <div class="btn-container">
            <button class="cal-btn">&lpar; &rpar;</button>
            <button class="cal-btn" onclick="pressedBtn(0)">0</button>
            <button class="cal-btn btn-dot" onclick="setDecimal()">
              <strong>&dot;</strong>
            </button>
            <button class="cal-btn" onclick="pressedEqual()">&equals;</button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
